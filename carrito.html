<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CiberShield</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">CiberShield</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-manu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando<span class="numero"> 0</span></a>
                    </li>
                    <li>
                        <a class="boton-manu boton-carrito active" href="html/carrito.html"><i class="bi bi-cart-fill"></i> Carrito 
                    </li>
                </ul>
            </nav>
            <footer>
                <p>© 2025 Axcursed</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i></p>
                <div class="carrito-productos">
                    <div class="carrito-productos">
                        <img src="assets/img/01.jpg" alt="Imagen del producto">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Llave de seguridad USB</h3>
                        </div>
                        <div class="carrito-producto-cantidada">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>50.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$50.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-productos">
                    <div class="carrito-productos">
                        <img src="assets/img/02.jpg" alt="Imagen del producto">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Billetera diseñada para bloquear señales RFID</h3>
                        </div>
                        <div class="carrito-producto-cantidada">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>20.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones"></div>
                    <div class="carritos-acciones-izquierda">
                        <button class="carrito-acciones-vacias"></button>
                    </div>
                    <div class="carritos-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$70.000</p>
                        </div>
                    </div>
            </div>

        </main>
    </div>

    <script src="assets/js/carrito.js"></script>
</body>
</html>
